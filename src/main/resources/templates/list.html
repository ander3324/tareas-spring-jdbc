<html>
    <head>
        <title th:text="${titulo}">TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/estilo.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h2 th:text="${titulo}"></h2>

        <fieldset style="width: 220px;">
            <legend>Buscar Tareas</legend>
            <form action="#" method="get">
                <input type = "search" placeholder="Ingrese la descripción" />
                <input type="submit" value="Buscar" />
            </form>
        </fieldset>
        <br>
        <table border="1">
            <thead>
                <tr >
                    <th th:text="${'Número'}"></th>
                    <th th:text="${'Descripción'}"></th>
                    <th th:text="${'Fecha'}"></th>
                    <th th:text="${'Acciones'}"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="t : ${tareas}" >
                    <td th:text="${t.id}" th:class="${t.cumplida} ? 'tachado' : ''"></td>
                    <td th:text="${t.descripcion}" th:class="${t.cumplida} ? 'tachado' : ''"></td>
                    <td th:text="${#temporals.format(t.fecha, 'dd/MM/yyyy')}" th:class="${t.cumplida} ? 'tachado' : ''"></td>

                    <td>
                        <a th:href = "@{/form/} + ${t.id}">Editar</a>
                        <a th:href = "@{/cambiar/} + ${t.id}">
                            <span th:text="${t.cumplida} ? 'Habilitar' : 'Tachar'"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/form}" >Nuevo</a>

    </body>
</html>
